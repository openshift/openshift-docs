build_root:
  image_stream_tag:
    name: openshift-docs-asciidoc
    namespace: ocp
    tag: latest
  use_build_cache: true
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 200m
      memory: 400Mi
tests:
- as: deploy-preview
  steps:
    env:
      DISTROS: ${DISTROS}
      PREVIEW_SITE: ocpdocs-pr
    test:
    - ref: openshift-docs-build-docs
    - ref: openshift-docs-preview-comment-pages
- as: validate-asciidoc
  steps:
    test:
    - ref: openshift-docs-asciidoctor
    - ref: openshift-docs-lint-topicmaps
- as: validate-portal
  steps:
    env:
      BUILD: build_for_portal.py
      DISTROS: ${DISTROS}
      VERSION: "${VERSION}"
    test:
    - ref: openshift-docs-portal
zz_generated_metadata:
  branch: ${BRANCH}
  org: openshift
  repo: openshift-docs
