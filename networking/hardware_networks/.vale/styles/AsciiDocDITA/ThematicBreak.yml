# Report that thematic breaks are not supported.
---
extends: existence
message: "Thematic breaks are not supported in DITA."
level: warning
link: https://github.com/jhradilek/asciidoctor-dita-vale/blob/main/README.md#warnings
scope: raw
nonword: true
tokens:
  - "^'{3,}[ \\t]*$"
  - '^[*_]{3}[ \t]*$'
  - '^\* \* \*[ \t]*$'
  - '^- - -[ \t]*$'
  - '^_ _ _[ \t]*$'
