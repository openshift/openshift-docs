# Report that table footers are not supported.
---
extends: existence
message: "Table footers are not supported in DITA."
level: warning
link: https://github.com/jhradilek/asciidoctor-dita-vale/blob/main/README.md#warnings
scope: raw
nonword: true
tokens:
  - '^\[[^\]]*%footer[^\n\]]*?\]'
  - '^\[[^\]]*options=footer\b[^\n\]]*?\]'
  - '^\[[^\]]*options="[^"]*footer\b[^\n\]]*?\]'
  - "^\\[[^\\]]*options='[^']*footer\\b[^\\n\\]]*?\\]"
