---
# .pre-commit-config.yaml
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
        types: [asciidoc]
        files: \.(adoc)$
      - id: trailing-whitespace
        types: [asciidoc]
        files: \.(adoc)$
      - id: mixed-line-ending
        types: [asciidoc]
        files: \.(adoc)$
        args: [--fix=lf] 