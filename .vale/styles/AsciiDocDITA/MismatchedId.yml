# Report mismatched quotes in a custom ID.
---
extends: existence
message: "The quotes in the ID are mismatched."
level: error
link: https://github.com/jhradilek/asciidoctor-dita-vale/blob/main/README.md#errors
scope: raw
nonword: true
tokens:
  - '^\[id=["\x27][^"\x27]+\]'
  - '^\[id=[^"\x27]+["\x27]\]'
  - '^\[id="[^"\x27]+\x27\]'
  - '^\[id=\x27[^"\x27]+"\]'
