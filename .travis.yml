    - stage: netlify
      env:
        - CAN_FAIL=true
      language: minimal
      if: type IN (pull_request) AND branch IN (main, enterprise-4.13, enterprise-4.14) AND sender != "openshift-cherrypick-robot"
      script:
        - chmod +x autopreview.sh && ./autopreview.sh

