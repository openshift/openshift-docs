    RewriteRule ^container-platform/(4\.5|4\.6|4\.7)/migration/migrating_4_1_4/upgrading-migration-tool-4-1-4.html /container-platform/$1/migration/migrating_4_1_4/deploying-cam-4-1-4.html#upgrading-the-mtc_migrating-4-1-4 [NE,R=301]

