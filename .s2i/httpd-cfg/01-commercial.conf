    RewriteRule container-platform/(4\.5|4\.6)/serverless/knative_eventing/serverless-sinkbinding\.html /container-platform/$1/serverless/event_workflows/serverless-sinkbinding.html [NE,R=301]

    RewriteRule container-platform/(4\.3|4\.4|4\.5)/serverless/knative_eventing/serverless-knative-eventing.html /container-platform/$1/serverless/architecture/serverless-event-architecture.html [NE,R=301]

    RewriteRule container-platform/(4\.3|4\.4|4\.5)/serverless/knative_serving/serverless-knative-serving.html /container-platform/$1/serverless/architecture/serverless-serving-architecture.html [NE,R=301]

    RewriteRule container-platform/(4\.4|4\.5)/serverless/knative_eventing/serverless-kn-source.html /container-platform/$1/serverless/event_sources/serverless-kn-source.html [NE,R=301]

    RewriteRule container-platform/(4\.4|4\.5)/serverless/knative_eventing/serverless-pingsource.html /container-platform/$1/serverless/event_sources/serverless-pingsource.html [NE,R=301]

